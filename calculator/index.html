<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
                    <button class="oprator-btn" onclick="addToInput(event.target)">+</button>
                    <button class="oprator-btn" onclick="addToInput(event.target)">-</button>
                    <button class="oprator-btn" onclick="addToInput(event.target)">*</button>
                    <button class="oprator-btn" onclick="addToInput(event.target)">/</button>
                    <button class="num-btn" onclick="addToInput(event.target)">9</button>
                    <button class="num-btn" onclick="addToInput(event.target)">8</button>
                    <button class="num-btn" onclick="addToInput(event.target)">7</button>
                    <button class="num-btn" onclick="addToInput(event.target)">6</button>
                    <button class="num-btn" onclick="addToInput(event.target)">5</button>
                    <button class="num-btn" onclick="addToInput(event.target)">4</button>
                    <button class="num-btn" onclick="addToInput(event.target)">3</button>
                    <button class="num-btn" onclick="addToInput(event.target)">2</button>
                    <button class="num-btn" onclick="addToInput(event.target)">1</button>
                    <button class="num-btn" onclick="addToInput(event.target)">0</button>
                    <button class="num-btn" onclick="addToInput(event.target)">.</button>
                    <button class="clear-btn" onclick="clearInput()">C</button>
                    <button class="eq-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
